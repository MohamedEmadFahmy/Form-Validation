<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- // TODO: e3mel github page 3ashan el commits -->
    <!-- // TODO: come up with a name (priority ay kalam) -->
    

    <div id="left">
        
        <h1>Splore</h1>
        <img src="imgs/signup2.svg" alt="picture of person standing by car">
        <div id="bottom-text">
            <p>Sign up today to get exciting offers..!</p>
        </div>
        
    </div>
    
    <div id="right">
        <h1>Get Started</h1>

        <form id="myForm" action="POST" novalidate>
            <div class="input-container">
                <input type="text" placeholder="FIRST NAME"></input>
                <p>*Name must be 3-11 characters long</p>
            </div>
            <div class="input-container">
                <input type="text" placeholder="LAST NAME"></input>
                <p>*Name must be 3-11 characters long</p>    
            </div>
            <div class="input-container">
                <input type="email" placeholder="E-MAIL"></input>
                <p>*This field is Required</p>
            </div>
            <div class="input-container">
                <input type="tel" placeholder="PHONE"></input>
                <p>*This field is Required</p>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="PASSWORD"></input>
                <p>*This field is Required</p>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="CONFIRM PASSWORD"></input>
                <p>*This field is Required</p>
            </div>
        </form>


        <div id="submit-area">
            <button type="submit" form="myForm">Create Account</button>
            <p>Already have an account..? <span>LOG IN</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
